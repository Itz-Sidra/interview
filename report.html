<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evalvate · Reports</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Arial, sans-serif;
      background: #0a0e1a;
      color: #e5e7eb;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3rem;
      gap: 2rem;
    }

    .home-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: #1e293b;
      color: #60a5fa;
      text-decoration: none;
      border-radius: 0.5rem;
      border: 1px solid #334155;
      margin-bottom: 1rem;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 2.5rem;
      font-weight: 700;
      color: #60a5fa;
    }

    .logo-img {
      width: 30px;
      height: 30px;
      border-radius: 6px;
    }

    .subtitle { color: #9ca3af; }

    .search-input {
      padding: 0.75rem 1rem;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 0.5rem;
      color: #e5e7eb;
      width: 250px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 0.75rem;
      padding: 1.5rem;
    }

    .stat-card h2 {
      font-size: 2rem;
      color: #60a5fa;
    }

    .stat-card p {
      color: #9ca3af;
      font-size: 0.875rem;
    }

    .interviews-section {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 0.75rem;
      padding: 2rem;
    }

    .section-header {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .interview-card {
      display: flex;
      justify-content: space-between;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .interview-card:hover {
      border-color: #60a5fa;
    }

    .interview-left {
      display: flex;
      gap: 1rem;
    }

    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #22c55e, #84cc16);
    }

    .interview-info h3 {
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }

    .interview-info h4 {
      color: #9ca3af;
      font-weight: 400;
      margin-bottom: 0.5rem;
    }

    .interview-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .score-value {
      font-size: 2rem;
      font-weight: 700;
    }

    .good { color: #22c55e; }
    .average { color: #60a5fa; }
  </style>
</head>

<body>
  <!-- HEADER -->
  <div class="header">
    <div>
      <a href="index.html" class="home-button">← Home</a>

      <div class="logo-title">
        <img src="assests/logo.jpg" class="logo-img" />
        Evalvate
      </div>

      <p class="subtitle">
        Analyze and review candidate interviews with AI-powered insights
      </p>
    </div>

    <input
      id="searchInput"
      class="search-input"
      placeholder="Search interview..."
    />
  </div>

  <!-- STATS -->
  <div class="stats-grid">
    <div class="stat-card">
      <h2 id="totalInterviews">–</h2>
      <p>Total Interviews</p>
    </div>

    <div class="stat-card">
      <h2 id="avgScore">–</h2>
      <p>Avg Score</p>
    </div>

    <div class="stat-card">
      <h2 id="totalIssues">–</h2>
      <p>Issues Flagged</p>
    </div>

    <div class="stat-card">
      <h2 id="totalDuration">–</h2>
      <p>Total Duration</p>
    </div>
  </div>

  <!-- LIST -->
  <div class="interviews-section">
    <div class="section-header">Recent Interviews</div>
    <div id="interviewList"></div>
  </div>

  <!-- SCRIPT -->
  <script>
    const API_BASE = "http://127.0.0.1:3000";
    const token = localStorage.getItem("accessToken");

    async function loadReports() {
      const res = await fetch(`${API_BASE}/interview/reports`, {
        headers: { Authorization: `Bearer ${token}` },
      });

      if (!res.ok) return alert("Failed to load reports");

      const { reports } = await res.json();
      updateStats(reports);
      renderReports(reports);
    }

    function updateStats(reports) {
      document.getElementById("totalInterviews").textContent = reports.length;

      const avg =
        reports.reduce((s, r) => s + (r.ratings?.overall || 0), 0) /
        (reports.length || 1);

      document.getElementById("avgScore").textContent = Math.round(avg);

      document.getElementById("totalIssues").textContent =
        reports.reduce((s, r) => s + (r.issuesCount || 0), 0);

      document.getElementById("totalDuration").textContent =
        reports.reduce((s, r) => s + (r.durationMinutes || 0), 0) + "m";
    }

    function renderReports(reports) {
      const container = document.getElementById("interviewList");
      container.innerHTML = "";

      reports.forEach(r => {
        container.innerHTML += `
          <div class="interview-card" onclick="openDashboard('${r.id}')">
            <div class="interview-left">
              <div class="avatar"></div>
              <div class="interview-info">
                <h3>${r.candidate.name}</h3>
                <h4>${r.candidate.role}</h4>
                <div class="interview-meta">
                  <span>${new Date(r.interview.date).toLocaleString()}</span>
                  <span>${r.interview.duration}m</span>
                  <span>${r.interview.type}</span>
                </div>
              </div>
            </div>
            <div>
              <div class="score-value ${
                r.ratings.overall >= 80 ? "good" : "average"
              }">
                ${r.ratings.overall}
              </div>
            </div>
          </div>
        `;
      });
    }

    function openDashboard(id) {
      location.href = `dashboard.html?interviewId=${id}`;
    }

    document
      .getElementById("searchInput")
      .addEventListener("input", e => {
        const q = e.target.value.toLowerCase();
        document.querySelectorAll(".interview-card").forEach(c => {
          c.style.display = c.innerText.toLowerCase().includes(q)
            ? "flex"
            : "none";
        });
      });

    document.addEventListener("DOMContentLoaded", loadReports);
  </script>
</body>
</html>
